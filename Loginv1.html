<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="loginv1.css">
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col bg d-none d-lg-block col-sm-5 col-md-5 col-lg-5 col-xl-6 col-xxl-6">
                <div class="div d-flex align-items-center justify-content-center">
                    <img src="Asset/logo-blanco.svg" class="admin" alt="">
                </div>
            </div>
            <div class="col bg-white p-5  col-sm-12 col-md-12 col-lg-5 col-xl-6 col-xxl-6">
                <h2 class="fw-bold text-start py-5 mb-1 mx-1 title">Login</h2>
                <form>
                    <div class="  mx-1">
                      <input type="email" class="form-control rounded-5 px-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                      <i class="bi bi-envelope px-2"></i>
                    </div>
                    <div class=" mx-1">
                      <input type="password" class="form-control rounded-5 px-4" id="exampleInputPassword1" placeholder="contraseña">
                      <i class="bi bi-lock px-2 "></i>
                    </div>
                    <div class="text-end mb-5 mx-1 fw-bold">
                        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="d-grid mx-1">
                        <button type="submit" class="btn text-white text-center mb-5 rounded-5">Ingresar</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
