<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="Login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>Login</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container  d-flex justify-content-center align-items-center">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col p-0 ">
                    <img src="Asset/logo-blanco.svg" alt="" style="height:200px;width:200px; position: relative; top: 250px;left: 165px; z-index: 1;">
                    <img src="Asset/img-login.jpg" class="" style="height:500px;width:500px;position: relative; top: -100px;">
                    
                </div>
                <div class="col form bg-white">
                    <p class="title">Login</p>
                    <i class="bi bi-envelope"></i>
                    <input type="email"  class="form-control" placeholder="Email" style="position: relative;top: 18%;">
                    <i class="bi bi-lock"></i>
                    <input type="password" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="Contraseña"style="position: relative;top: 18%;">
                    <a href="#" class="linkolvi">¿Olvidaste tu contraseña?</a>
                    <button class="btn btn-info;" type="button">Ingresar</button>
                </div>
            </div>
        </div>
    </body>
</html>
